on: 
  workflow_dispatch:
env:
  proxy_server: 123.123.123.123
  proxy_server_2: 123.123.123.124
  temp_folder: /home/runner/work/_temp/
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: |
         echo ${{ runner.temp }}
         echo ${{ github.workflow }}
         echo ${{ github.ref }}
         echo ${proxy_server}
         echo ${proxy_server_2}
         echo $RUNNER_TEMP
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
      volumes:
        - ${temp_folder}/myvolume
    steps:
      - name: Step 1
        run: |
          echo "Hello World" > ${temp_folder}/myvolume/hello.txt
      - name: Step 2
        run: |
         cat /myvolume/hello.txt
