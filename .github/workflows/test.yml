name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  workflow_dispatch:
env:
  proxy_server: 123.123.123.123
  proxy_server_2: 123.123.123.124
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: |
         echo ${{ runner.temp }}
         echo ${{ github.workflow }}
         echo ${{ github.ref }}
         echo ${proxy_server}
         echo ${proxy_server_2}
         echo $RUNNER_TEMP
  build:
    needs: Explore-GitHub-Actions
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
      volumes:
        - /home/runner/work/_temp/myvolume:/myvolume
    steps:
      - name: Step 1
        run: |
          echo "Hello World" > /myvolume/hello.txt
          echo "temp folder" > /home/runner/work/_temp/myvolume/hello_temp.txt
      - name: Step 2
        run: |
         cat /home/runner/work/_temp/myvolume/hello.txt
         cat /home/runner/work/_temp/myvolume/hello_temp.txt
         
